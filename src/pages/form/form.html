<ion-header>

  <ion-navbar>
    <ion-title>form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
</ion-list>
<button ion-button (click)="onLogin()">Login</button>
<br>
<button ion-button (click)="presentToast()">Show Toast</button>
<br>
<p>ID: {{id}} and Name: {{name}}</p>
</ion-content>
