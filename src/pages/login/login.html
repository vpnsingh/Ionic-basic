<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" #email></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
</ion-list>
<button ion-button (click)="onLogin()">Login</button>
<br>
<button ion-button color="danger" (click)="googleLogin()" full>Google Login</button>

<br><br>
<button ion-button color="danger" (click)="logout()">Logout</button>
</ion-content>
