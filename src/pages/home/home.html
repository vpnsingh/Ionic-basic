<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <br>
  <button ion-button (click)="loginButton()" full>Login Here</button>
  <button ion-button (click)="goButton()">Go to Buttons</button>
  <button ion-button (click)="goGrid()">Go to Grid</button>
  <button ion-button (click)="goForm()">Go to Forms</button>
  <button ion-button [navPush]="page" [navParams]="params">API Data</button>
  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> 
  <ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
  </ion-list>

</ion-content>
