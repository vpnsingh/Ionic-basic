<ion-header>

  <ion-navbar>
    <ion-title>Latest Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let post of posts">
  <ion-card-header>
    <img src="{{post.imgurl}}" alt="Product Image">  
  </ion-card-header>
  <ion-card-content>
    <ion-list>
    <ion-item color="primary"><strong>{{post.name}}</strong></ion-item>
    <ion-item color="light">{{post.cost}} Rs.</ion-item>
    <ion-item color="light">{{post.category}}</ion-item>
    </ion-list>
    <button ion-button color="secondary" block>Buy Now</button>
  </ion-card-content>
</ion-card>
</ion-content>
